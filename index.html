<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제네시스(GENESIS) 공식 웹사이트 | GENESIS Korea 제네시스(GENESIS) 클론 웹사이트 | GENESIS Korea</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/dba8a9ea51.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="flex">
            <img id="logo" src="./genesis logo.png" alt="">
            <div class="auto">
                <ul id="a">
                    <li>모델</li>
                    <li>구매</li>
                    <li>체험</li>   
                    <li>멤버스</li>
                    <li>제네시스</li>
                </ul>
            </div>
            <div class="auto">
                <ul id="b">
                    <li>고객센터</li>
                    <li>마이페이지</li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-solid fa-bars"></i></li>
                </ul>
            </div>
        </div>
    </header>

    <img id="main" src="./genesis main img.png" alt="">
    <div class="main_a">
        <div class="flex" id="c">
            <div class="auto">
                <div>
                    <h2 id="d">OUR MODELS</h2><br>
                </div>
                <div>
                    <p id="e">역동적이면서도 우아한 디자인과 최첨단 기술을 탑재한 제네시스 브랜드의 라인업을 살펴보세요.</p>
                </div> <br>
                <div id="f">
                    <ul>
                        <li class="li" id="all">ALL</li>
                        <li class="li">
                            <input type="checkbox" id="check-btn">
                            <label for="check-btn"><i class="fa-solid fa-chevron-down"></i></label>
                            <ul class="menubars">
                                <li class="li"><a href="#">ALL</a></li>
                                <li class="li"><a href="#">SEDAN</a></li>
                                <li class="li"><a href="#">SUV</a></li>
                            </ul>
                        </li>
                    </ul>
                    <br><br><hr class="all"><br><br>
                </div>
            </div>
        </div>
        <div class="flex">
            <div class="car">
                <p class="G90">G90</p>
                <p class="long">LONG WHEEL BASE</p><br><br>
                <img class="car_img" src="./genesis G90(LONE WHEEL BASE).png" alt="">
                <br><br>
                <button class="car_button">자세히 보기</button>
            </div>
    
            <div class="car" id="car">
                <p class="G90">G90</p>
                <p class="long"></p><br><br>
                <img class="car_img" src="./genesis G90.png" alt="">
                <br><br>
                <button class="car_button">자세히 보기</button>
            </div>
            
            <div class="car" id="car">
                <p class="G90">G90</p>
                <p class="long"></p><br><br>
                <img class="car_img" src="./genesis G80.png" alt="">
                <br><br>
                <button class="car_button">자세히 보기</button>
            </div>
        </div>
    </div>
</body>
</html>
